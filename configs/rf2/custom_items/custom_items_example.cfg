"items"
{
    // Note that the item_type keyvalue should NOT be used for custom items
    "test_item"
    {
        "name_en"              "Test Item"
        "desc_en"              "Example custom item for subplugins."

        // 1 = Normal
        // 2 = Genuine
        // 3 = Unusual
        // 4 = Haunted
        // 5 = Collectors
        // 6 = Strange
        // 7 = Haunted Strange
        "quality"           "1"

        // If you copy from this template, make sure to remove these two keyvalues.
        "in_item_pool"      "0"
        "exclude_from_log"  "1"

        // Modifiers range from 0-15. You can access them using RF2_GetItemMod(), RF2_CalcItemMod(), or similar natives.
        "item_modifier_0"   "0.5"   // Head scale increase per stack
        "item_modifier_1"   "0.2"   // Damage bonus per stack

        // The sprite material of the item, this is what it will appear as when it's dropped on the ground.
        "sprite"			"materials/backpack/workshop_partner/player/items/all_class/tomb_readers/tomb_readers.vmt"

        // The item definition index of the cosmetic that should appear on players when the item is equipped.
        // -1 means no cosmetic will be equipped.
        // https://csrd.science/misc/econ-tf/items.html
		"schema_index"		"-1"
    }
}
